<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <title>InstaNews</title>
 <link rel="stylesheet" href="reset.css">
 <!-- You don't actually need to Fetch Font Awesome for this project, so you can remove this line! (one less call to make!) -->
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
 <!-- The browser doesn't really know what .scss files are, you need to link actual css files in the html (which usually live in your build folder, and your sass files live in your dev folder, and through GULP you minify the sass and generate the minified css from the sass, Ask me if you need any help!) -->
 <link rel="stylesheet" href="style.scss">
</head>
<body>
  <header class="head-large container">
        <div class="logo-container">
         <img class="logo-large" src="assets/images/nyt-logo.svg" alt="NYT Logo" />
        </div>
        <!-- **************************DROP DOWN MENU NYT ********************  -->
        <div class="dropdown">
            <p>Choose a section:</p>
            <select id="my-select" class="select-opt">
              <option value="" disabled="disabled" selected="selected">Sections...</option>
              <option value="Home">Home</option>
              <option value="Science">Science</option>
              <option value="Business">Business</option>
              <option value="Sports">Sports</option>
              <option value="Technology">Technology</option>
              <option value="Fashion">Fashion</option>
            </select>
       </div>
    </header>
    <!--*****************************END OF HEADER*****************************  -->
    <!--**************************LOADING GIF CHECKEDJULY25****************************-->
    <div class="loader-gif">
        <img src="assets/images/ajax-loader.gif" alt="Loading" class="loading">
    </div>

    <!--**************************** Article FLEXZONE****************** -->
    <section class="news-articles">
    </section>

    <!-- ***************** SITE FOOTER******************************* -->
  <footer class="site-foot container">
      <p><i class="fa fa-copyright"></i> Copyright 2016 <strong>instanews</strong>
      </p  >
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
    <script src="main.js"></script>
  </footer>
</body>
</html>
